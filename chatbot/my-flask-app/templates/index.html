<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Chat BOT</h1>
                <button id="toggle-mode" class="toggle-mode">ðŸŒ™</button>
            </div>
            <div class="sidebar-footer">
                <button id="new-chat-btn">New Chat</button>
                <button id="delete-chat-btn">Delete Chat</button>
            </div>
        </aside>

        <section class="chat-section">
            <div id="chat-history" class="chat-history"></div>
            <form id="chat-form" autocomplete="off">
                <input type="text" id="user-input" placeholder="Send a message..." required autofocus>
                <button type="submit">
                    <svg width="22" height="22" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </form>
        </section>
    </div>

    <!-- Sound notification -->
    <audio id="replySound" src="{{ url_for('static', filename='ping.mp3') }}"></audio>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
